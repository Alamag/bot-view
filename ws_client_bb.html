<html>
  <head>
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>BB Bot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <script src="js/lightweight-charts.standalone.production.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="charts">
        <div id="chart1" class="panel2"></div>
        <div id="chart2" class="panel2"></div>
        <div id="chart3" class="panel2"></div>
      </div>
      <div class="statistics">
        <div id="quotes" class="panel scrollable text-sm">Quotes</div>
        <div id="trades" class="panel scrollable">Trades</div>
        <div id="pl_pannel" class="panel2 wordwrap">
          <div>
            <span class="w150px">Equity:</span>
            <span class="w150px al-left" id="equity">0.00</span>
            <span class="w120px">Day PL:</span>
            <span class="w150px al-left" id="dpl">0.00</span>
          </div>

          <div>
            <span class="w150px">Buying Power:</span>
            <span class="w150px al-left" id="buying_power">0.00</span>
            <span class="w120px">Shadow PL%:</span>
            <span class="w150px al-left" id="pl_prc_sh">0.00</span>
          </div>
          <div>
            <span class="w150px">Cash Intrade:</span>
            <span class="w150px al-left" id="ait">0.00</span>
            <span class="w120px">Curr PL%:</span>
            <span class="w150px al-left" id="pl_prc_cur">0.00</span>
          </div>
          <div>
            <span class="w150px">Total PL:</span>
            <span class="w150px al-left" id="pl">0.00</span>
            <span class="w120px">Signals:</span>
            <span class="w150px al-left" id="signals_count">0</span>
          </div>
          <div>
            <span class="w150px">Current PL:</span>
            <span class="w150px al-left" id="cpl">0.00</span>
            <span class="w120px">Trading:</span>
            <span class="w150px al-left" id="trading_status">Status</span>
          </div>
          <div>
            <span class="w150px">PL %:</span>
            <span class="w150px al-left" id="pl_prc">0.00</span>
            <span class="w120px">Alpaca:</span>
            <span class="w150px al-left" id="alpaca_status">Status</span>
          </div>
          <div>
            <span class="w150px" id="symbol">Symbol:</span>
            <span class="w150px al-left" id="stock">0</span>
            <span class="w120px">Algo:</span>
            <span class="w150px al-left" id="algo_status">Status</span>
          </div>

        </div>
        <div id="log" class="panel nowordwrap scrollable">Log</div>
        <div id="status" class="panel2 wordwrap">Status</div>
        <div id="info" class="panel2 wordwrap">info</div>
      </div>
      <div class="controls">
        <div id="control-name" class="panel3">
          <div id="ws_server">Server</div>
        </div>
        <div id="control-buttons" class="panel3">
          <button class="cmd_to_send_clk btn" id="refresh_status">
            Refresh Status
          </button>
          <button class="cmd_to_send_clk btn" id="enable_algo">
            Enable Algo
          </button>
          <button class="cmd_to_send_clk btn-sm" id="enable_trading">
            Enable trading
          </button>
          <button class="cmd_to_send_clk btn-sm" id="enable_alpaca">
            Enable Alpaca
          </button>

          <button class="cmd_to_send_clk btn" id="enable_bb">
            BB status
          </button>
          <button class="cmd_to_send_clk btn" id="enable_rsi">
            RSI status
          </button>
          <button class="cmd_to_send_clk btn" id="enable_stoch">
            Stoch. status
          </button>

          <button class="cmd_to_send_clk btn" id="enable_stream">
            Start stream
          </button>
          <button class="cmd_to_send_clk btn" id="enable_waiting">
            Waiting status
          </button>
          <button class="cmd_to_send_clk btn-sm" id="buy_order">
            ▲ BUY
          </button>
          <button class="cmd_to_send_clk btn-sm" id="sell_order">
            ▼ SELL
          </button>
          <button class="cmd_to_send_clk btn" id="close_possitions">
            ✖︎ Close possitions ✖︎
          </button>
          <button class="cmd_to_send_clk btn" id="reset_pl">
            ✖︎ Reset PL ✖︎
          </button>
          
<!--           <button class="cmd_to_send_clk btn active-btn" id="stop_backtest">
            Stop backtest
          </button> -->
          
<!--           <button class="cmd_to_send_clk btn green" id="start_bot2">
            !!!START BOT!!!
          </button> -->
          <button class="cmd_internal btn" id="fit_charts">Fit charts</button>
          <button class="cmd_internal btn" id="reset_charts">Reset charts</button>
          <button class="cmd_to_send_clk btn red" id="stop_bot">
            !!! KILL BOT !!!
          </button>
        </div>
        <div id="control-inputs" class="panel3">
          <div>
            <label>Symbol</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_symbol"
              type="text"
              name="item"
              value="---"
            />
          </div>
          <div>
            <label>Close at (LocalTime)</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_close_at"
              type="text"
              name="item"
              value="19:58"
            />
          </div>

          <div>
            <label>Open at (LocalTime)</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_open_at"
              type="text"
              name="item"
              value="17:30"
            />
          </div>
          <div>
            <label>Lot Amount</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_lot_volume"
              type="text"
              name="item"
              value="90000"
            />
          </div>

          <div>
            <label>Take Profit</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_take_profit"
              type="text"
              name="item"
              value="1000000"
            />
          </div>

          <div>
            <label>Take max% prof.</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_take_max_pl_prc"
              type="text"
              name="item"
              value="3"
            />
          </div>

          <div>
            <label>Stop Loss</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_stop_loss"
              type="text"
              name="item"
              value="1000000"
            />
          </div>

          <div>
            <label>Stop Loss % @pos.</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_stop_loss_prc"
              type="text"
              name="item"
              value="1"
            />
          </div>

          <div>
            <label>Re-open loss % @pos.</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_reopen_loss_prc"
              type="text"
              name="item"
              value="3"
            />
          </div>

          <div>
            <label>SMA period</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_sma_period"
              type="text"
              name="item"
              value="20"
            />
          </div>
          <div>
            <label>STD factor</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_std_factor"
              type="text"
              name="item"
              value="1.33333"
            />
          </div>

          <div>
            <label>Stochastic limit</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_stoch_lim"
              type="text"
              name="item"
              value="80"
            />
          </div>

          <div>
            <label>Stochastic period</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_stoch_period"
              type="text"
              name="item"
              value="13"
            />
          </div>

          <div>
            <label>Stochastic SMA</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_stoch_sma"
              type="text"
              name="item"
              value="5"
            />
          </div>

          <div>
            <label>RSI limit</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_rsi_lim"
              type="text"
              name="item"
              value="80"
            />
          </div>

          <div>
            <label>RSI Period</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_rsi_period"
              type="text"
              name="item"
              value="13"
            />
          </div>

          <div>
            <label>Max signals count</label>
            <br />
            <input
              class="cmd_to_send"
              id="set_max_signal_count"
              type="text"
              name="item"
              value="1000"
            />
          </div>
          
        </div>
        
      </div>
    </div>

    <!-- <div id="container"></div> -->

    <script src="ws_client_bb.js"></script>
  </body>
</html>
